<!DOCTYPE html>
<html>
	<head>
		<style>
		    #testContainer{
		        width: 400px;
		        border: 1px solid #C0C0C0;
		        height: 300px;
		        position: relative;
		        text-align: center;
		        background-color: #73AEDE;
		        margin-left: 50px;
		    }

		</style>

		<script src="lib/jquery/jquery-1.8.2.js" type="text/javascript"></script>
                <link rel='stylesheet' type='text/css' href='errorDisplay.css' />
		<script src="errorDisplay.js" type="text/javascript"></script>
                <script src="lib/mustache.js" type="text/javascript"></script> 

		<script>
		  $(document).ready(function() {

            $('#testContainer').errorDisplay({
              //  'displayTime' : 1000
              //'indicatorColor' : '#00ff00'
            });

            $('#submitManual').click(function() {
              $('#testContainer').errorDisplay("displayError", fullMessage.value, shortMessage.value);
              return false;
            });

            var randomErrors = [
                {
                    short : "Illegal Operation",
                    full  : "The program has performed an illegal \n operation and will be shut down"
                },
                {
                    short : "Audio Error",
                    full  : "Data or no disk loaded when trying \n to play an audio CD"
                },
               {
                    short : "He's Dead Jim",
                    full  : "Device is not responding"
                },
                {
                    short : "Dial-Up",
                    full  : "Dial-Up Networking could not negotiate a \n compatible set of protocols"
                },
                {
                    short : "Disk Init Error",
                    full  : "Disk initialization error"
                },
                {
                    short : "Compression Problem",
                    full  : "Drive C cannot be compressed"
                },
                {
                    short : "Drive in Use",
                    full  : "Drive X is in \n use by a local drive"
                },
                {
                    short : "Schedule Access",
                    full  : "Could not access \n schedule information"
                },
                {
                    short : "Additional Data",
                    full  : "Additional data is available"
                },
                {
                    short : "Essential File",
                    full  : "An Essential File \n Is Missing"
                },
                {
                    short : "Deletion Failed",
                    full  : "Error Deleting File"
                },
                {
                    short : "Missing Object Handler",
                    full  : "Problem Locating Object \n Handler"
                },
                {
                    short : "User List Unavailable",
                    full  : "You Cannot View The List of \n Users at This Time"
                },
                {
                    short : "Error Renaming File",
                    full  : "Error Renaming File. Cannot \n rename C:\filename"
                },
                {
                    short : "Out of Memory",
                    full  : "Out of Memory"
                },
                {
                    short : "Invalid Filename",
                    full  : "Error SU-0011"
                },
            ];

            $('#submitRandomError').click(function() {
                var i = Math.floor(Math.random()*randomErrors.length);
                $('#testContainer').errorDisplay("displayError", randomErrors[i].full, randomErrors[i].short, {'displayIndicatorColor' : '#000000', 'displayFontColor' : '#000000', 'displayTime' : '-1', 'displayLocation' : 'top'}); 
                return false;
            });

            $('#submitRandomWarning').click(function() {
                var i = Math.floor(Math.random()*randomErrors.length);
                $('#testContainer').errorDisplay("displayError", randomErrors[i].full, randomErrors[i].short, {'displayIndicatorColor' : '#00ff00', 'displayBackgroundColor' : '#fff0ff'});
                return false;
            });

		  });
		</script>

</head>

<body>

		<h1> errorDisplay Test </h1>

		<div id="testContainer">
		</div>



<table><tr>
<td width="300" align="center">
<input id="submitRandomError" type="submit" value="Generate Random Error">
<p>
<input id="submitRandomWarning" type="submit" value="Generate Random Warning">
</td>

<td  align="center">
<table>
<tr>
  <td>Short Message:</td>
  <td><input type="text" id="shortMessage" size="80"></td>
</tr>
<tr>
  <td>Full Message:</td>
  <td><textarea id="fullMessage" rows="5" cols="80"></textarea></td>
</tr>
</table>
<input id="submitManual" type="submit" value="Generate Manual Error">
</td>
</tr></table>





</body>
</html>
