<!DOCTYPE html>
<html>
	<head>
		<script src="lib/jquery/jquery-1.8.2.js"></script>
		<script src="myPlugin.js"></script>

		<script>
		  $(document).ready(function() {

            $('.row1 td').myPlugin({
              'color' : '#ff0000'
            });
            $('.row2 td').myPlugin({
              'color' : '#00ff00'
            });

            $('.col1').myPlugin({
              'font-size' : 12
            });
            $('.col2').myPlugin({
              'font-size' : 32
            });

            $('.row1 td').myPlugin("setText", "hey hey hey!");

            $('.row2 .col1').myPlugin("setBackgroundColor", '#0000ff');
            $('.row2 .col1').myPlugin("setFontSize", 64);

          setTimeout(function() {
            $('.row2 .col1').myPlugin("reset");
          }, 500);

		  });
		</script>

</head>

<body>

		<h1> My Test </h1>

<table border="1" cellpadding="5">
<tr class="row1">
  <td class="col1">1,1</td>
  <td class="col2">1,2</td>
</tr>
<tr class="row2">
  <td class="col1">2,1</td>
  <td class="col2">2,2</td>
</tr>
</table>

</body>
</html>
